  cloud_functions: ^0.7.1
  firebase_core: ^0.5.3
  get_it: ^5.0.0
  qr_flutter: ^3.2.0
  qr_code_scanner: ^0.3.5
  fluttertoast: ^7.1.6
  add_2_calendar: ^1.4.0
  image_picker: ^0.6.7
