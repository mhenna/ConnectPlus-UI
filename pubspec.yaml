  flutter_localized_locales: ^1.1.1
  password: ^1.0.0
  progress_hud: ^1.1.0
  flutter_dotenv: ^2.0.1
  splashscreen: ^1.2.0
  http: ^0.12.2
  load: ^0.1.6
  localstorage: ^3.0.2+5
  google_fonts: ^0.3.9
  flutter_cached_pdfview: ^0.2.3+4
  flutter_typeahead: ^1.8.7
  table_calendar: ^2.2.3
  shared_preferences: ^0.5.10
  modal_progress_hud: ^0.1.3
  carousel_pro: ^1.0.0
  firebase_messaging: ^7.0.3
  no_context_navigation: ^1.0.2
